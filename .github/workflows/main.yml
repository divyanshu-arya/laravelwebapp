name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up PHP, Composer, Node.js, and npm
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1' # Adjust to your PHP version
        tools: composer,nodejs

    - name: Install MySQL Client
      run: sudo apt-get install mysql-client

    - name: Install Laravel Dependencies
      run: |
        composer install
        npm install
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: dockerfile
        file: .  # Path to your Dockerfile
        push: true
        tags: divyanshuarya/laravel-nginx:latest
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: SSH into EC2 and Execute Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user  # or your SSH username
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo yum install docker -y
          docker run -itd divyanshuarya/laravel:latest
